# --- Prefijo ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Mouse ---
set -g mouse on

# --- Historial largo ---
set -g history-limit 100000

# --- Portapapeles ---
set -g set-clipboard on

# --- Colores ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Copy & scroll ---
setw -g mode-keys vi

# Copiado clásico de tmux con Enter (buffer interno de tmux)
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Copiar directo al portapapeles con "y"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Scroll con rueda (entra a copy-mode si hace falta)
bind -n WheelUpPane   if -F "#{pane_in_mode}" "send-keys -M" "copy-mode -e"
bind -n WheelDownPane if -F "#{pane_in_mode}" "send-keys -M" "send-keys -M"

# Selección con mouse → copia al portapapeles con "y"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# --- Estética ---
# Status bar minimalista
set -g status-bg colour235
set -g status-fg colour136
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=colour46]#S #[fg=colour240]|"
set -g status-right "#[fg=colour244]%Y-%m-%d %H:%M #[fg=colour39]| #[fg=colour46]#h"

# Pane borders con color
set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour46
