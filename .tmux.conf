unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Mouse ---
set -g mouse on

# --- Historial largo ---
set -g history-limit 100000

# --- Portapapeles ---
set -g set-clipboard on

# --- Colores ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Copy & scroll ---
# Copiado clásico de tmux con Enter (buffer interno de tmux)
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Copiar directo al portapapeles con "y"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Scroll con rueda (entra a copy-mode si hace falta)
bind -n WheelUpPane   if -F "#{pane_in_mode}" "send-keys -M" "copy-mode"
bind -n WheelDownPane if -F "#{pane_in_mode}" "send-keys -M" "send-keys -M"

# Selección con mouse → copia al portapapeles con "y"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"


##### Barra con fondo gris oscuro #####
set -g status-position bottom 
set -g status-interval 5
set -g status-justify left
set -g status-style "bg=#1E1E1E,fg=#B0B0B0"  # Fondo gris oscuro, texto gris claro

# Padding general
set -g status-left "  "
set -g status-right "  "

##### Ventanas #####
# Inactivas (gris claro, con padding)
set -g window-status-format " #[fg=#B0B0B0,bg=#1E1E1E]#I:#W #[default]"
# Activa (rojo, con padding igual)
set -g window-status-current-format " #[fg=#FF2E2E,bg=#1E1E1E,bold]#I:#W #[default]"
# Sin separador visual
set -g window-status-separator ""

##### Sección derecha: nombre de sesión #####
set -g status-right "#[fg=#FF2E2E,bg=#1E1E1E,bold]#S#[default]  "

##### Bordes de paneles #####
set -g pane-active-border-style "fg=#FF2E2E"
set -g pane-border-style "fg=#23262D"

##### Mensajes #####
set -g message-style "fg=white,bg=#FF2E2E,bold"
set -g message-command-style "fg=white,bg=#FF2E2E,bold"

##### Terminal y colores #####
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mode-keys vi
setw -g mode-keys vi

